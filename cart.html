      <script>
      // Load cart from localStorage and render
      function loadCart() {
         let cart = JSON.parse(localStorage.getItem('cart')) || [];
         let cartBody = document.getElementById('cartBody');
         let cartTotal = 0;
         cartBody.innerHTML = '';
         if(cart.length === 0) {
            cartBody.innerHTML = '<tr><td colspan="5" class="text-center">Keranjang kosong</td></tr>';
         } else {
            cart.forEach((item, idx) => {
               let subtotal = item.qty * item.price;
               cartTotal += subtotal;
               cartBody.innerHTML += `
                  <tr>
                     <td><img src="${item.image}" alt="${item.name}" style="width:40px; height:40px; object-fit:cover; margin-right:8px;"> ${item.name}</td>
                     <td>Rp ${item.price.toLocaleString('id-ID')}</td>
                     <td><input type="number" min="1" value="${item.qty}" style="width:60px;" onchange="updateQuantity(${idx}, this.value)"></td>
                     <td>Rp ${(subtotal).toLocaleString('id-ID')}</td>
                     <td><button class="btn btn-danger btn-sm" onclick="removeItem(${idx})">Hapus</button></td>
                  </tr>
               `;
            });
         }
         document.getElementById('cartTotal').innerText = 'Rp ' + cartTotal.toLocaleString('id-ID');
      }
      function updateQuantity(idx, qty) {
         let cart = JSON.parse(localStorage.getItem('cart')) || [];
         qty = parseInt(qty);
         if(qty < 1) qty = 1;
         cart[idx].qty = qty;
         localStorage.setItem('cart', JSON.stringify(cart));
         loadCart();
      }
      function removeItem(idx) {
         let cart = JSON.parse(localStorage.getItem('cart')) || [];
         cart.splice(idx, 1);
         localStorage.setItem('cart', JSON.stringify(cart));
         loadCart();
      }
      function checkoutCart() {
         let cart = JSON.parse(localStorage.getItem('cart')) || [];
         if(cart.length === 0) {
            // Tampilkan popup keranjang kosong
            if (window.bootstrap && window.bootstrap.Modal) {
               alert('Keranjang masih kosong!');
            } else {
               alert('Keranjang masih kosong!');
            }
            return;
         }
         // Tampilkan modal pembayaran
         $('#paymentModal').modal('show');
      }

      document.addEventListener('DOMContentLoaded', function() {
         // Tombol Bayar pada modal
         document.getElementById('bayarBtn').onclick = function() {
            let selected = document.querySelector('input[name="payment"]:checked');
            if (!selected) {
               alert('Silakan pilih metode pembayaran!');
               return;
            }
            // Simulasi pembayaran sukses, redirect ke WhatsApp
            let waMsg = encodeURIComponent('Halo, saya sudah melakukan pembayaran melalui ' + selected.value + '. Mohon proses pesanan saya.');
            window.location = 'https://wa.me/6281234567890?text=' + waMsg;
            // Bersihkan keranjang
            localStorage.removeItem('cart');
            $('#paymentModal').modal('hide');
            loadCart();
         };
      });

      window.onload = loadCart;
      </script>
